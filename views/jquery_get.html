<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Content - Get</title>
</head>
<body>
    <p id="test">
        This is some <b>bold</b> text in a paragraph.
    </p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <p>Name: <input type="text" id="test01" value="Mickey Mouse"></p>
    <button id="btn3">Show Values</button>
    <button id="na">naver</button>
    <p>
        <a href="https://www.naver.com" id="naver">Naver</a>
    </p>

    <script>
        $(function() {
            $("#btn1").click(function() {
                console.log("Text: " + $("#test").text());
            });
            $("#btn2").click(function() {
                console.log("HTML: " + $("#test").html());
            });
            $("#btn3").click(function() {
                console.log("Value: " + $("#test01").val());
            });
            $("#na").click(function() {
                console.log("Attribute: " + $("#naver").attr("href"));
            }) 
        })
    </script>
</body>
</html>
