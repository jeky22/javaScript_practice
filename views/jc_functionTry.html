<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
        .bg-custom{
            background-color:rgba(206, 206, 206, 0.726);
        }
        </style>
</head>

<body>

    <div class="container">
        <h2 class="mt-3">f_compare</h2>
        <form class="form-row bg-custom" name="myform" onsubmit="return f_compare(a.value,b.value)">
            <div class="form-group col-md-6">
                <label>compare_A</label>
                <input type="text" class="form-control" name="a" value="0">
            </div>
            <div class="form-group col-md-6">
                <label>compare_B</label>
                <input type="text" class="form-control" name="b" value="0">
            </div>
            <div class="form-group col-md-12">
                <label for="output">Output</label>
                <p type="text" id="output">
                </p>
            </div>
            <button type="submit" class="btn btn-primary">compare</button>
        </form>

        <h2 class="mt-3">f_getTextAndoutput</h2>
        <form class="form-row bg-custom" name="myform2" onsubmit="return f_getTextAndoutput(a.value,b.value)">
            <div class="form-group col-md-6">
                <label>compare_A</label>
                <input type="text" class="form-control" name="a" value="HTML element has been changed">
            </div>
            <div class="form-group col-md-6">
                <label>compare_B</label>
                <input type="text" class="form-control" name="b" value="been">
            </div>
            <div class="form-group col-md-12">
                <label for="output2">Output</label>
                <p type="text" id="output2">
                </p>

            </div>
            <button type="submit" class="btn btn-primary">replace</button>
        </form>

        <h2 class="mt-3">f_getTextAndreplace</h2>
        <form class="form-row border bg-custom" name="myform3" onsubmit="return f_getTextAndreplace(str.value,a.value,b.value)">
            <div class="form-group col-md-6">
                <label>str</label>
                <input type="text" class="form-control" name="str" value="CSS element has been changed">
            </div>
            <div class="form-group col-md-3">
                <label>A</label>
                <input type="text" class="form-control" name="a" value="CSS">
            </div>
            <div class="form-group col-md-3">
                <label>B</label>
                <input type="text" class="form-control" name="b" value="has">
            </div>
            <div class="form-group col-md-12">
                <label for="output3">Output</label>
                <p type="text" id="output3">
                </p>
            </div>
            <button type=" submit" class="btn btn-primary">replace</button>
        </form>
    </div>
    <script src="../js/jc_func.js"></script>
</body>

</html>
