    <script>
        var person01 = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" }
        var x = person01.constructor();
        x.age = 10; // typeof person01 명령어 시도
        console.log(typeof(person01));
        var person02 = { // → var person02 = new Object(); 가능
            firstName: "John", lastName: "Doe", // → person.firstName = "John"; 가능
            fullName: function (firstVal, secondVal) {
                return this.firstName + " " + firstVal + " " + secondVal;
            }
        }; 
        var txt;
        person02.nationality = "Korean";
       // for (x in person02) { txt += person02[x]; }
