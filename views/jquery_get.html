<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <p id="test">This is some <b>bold</b> text in a paragraph.</p>
        <p>
            <button id="btn1">Show Text</button>
            <button id="btn2">Show HTML</button>
        </p>
        <p>Name: <input type="text" id="test01" value="Mickey Mouse"></p>
        <button id="btn3">Show Values</button>
        <p>
            <a href="https://www.yojulab.com" id="yojulab" class="bg-dark">yojulab.com</a>
            <button id="lab">Show aTag</button>
        </p>
    </div>

    <script>
        $(function () {
            $("#btn1").click(function () { alert("Text: " + $("#test").text()); });
            $("#btn2").click(function () { alert("HTML: " + $("#test").html()); });
            $("#btn3").click(function () { alert("Value: " + $("#test01").val()); });
            $("#lab").click(function () {
                $("#yojulab").attr({ "class": "bg-primary" });
            });
        });
    </script>
</body>

</html>
