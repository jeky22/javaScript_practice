<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <script>
        $(function () {
            $("button").click(function () {
                prefucntion(this.name, callbackfunction);
                //this.name== button name
            });
        });

        function prefucntion(param02, callback01) {
            if (typeof callback01 == 'function') {
                callback01(param02);
                //param02 == button name
            }
        }
        function callbackfunction(param01) {
            $("#" + param01).css("background-color", "black");
            // param01 == param02 == button name
            console.log("callback call");
            $("#ptag").html("you click " + param01);

        }
    </script>
    <div class="container">
        <button class="btn btn-primary text-black" name="button1" id="button1">button1</button>
        <button class="btn btn-primary text-black" name="button2" id="button2">button2</button>
        <p id="ptag"></p>
    </div>
</body>

</html>
