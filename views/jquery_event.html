<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Event - focus, blur</title>
    <script>
        $(function() {
            $("input").focus(function() {
                $(this).css({
                    "background-color": "grey",
                    "border": "none"
                });
            });
            $("input").blur(function() { // focus 후 표시 -- blur()는 focus를 잃었을 때 발생하는 이벤트
                $(this).css({
                    "background-color": "pink",
                    "border": "none"
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <table class="table">
            <caption>Event 종류</caption>
            <thead>
                <tr>
                    <th scope="col">Mouse Events</th>
                    <th scope="col">Keyboard</th>
                    <th scope="col">Form Events</th>
                    <th scope="col">Document / Window Events</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">click</th>
                    <td>keypress</td>
                    <td>submit</td>
                    <td>load</td>
                </tr>
                <tr>
                    <th scope="row">dbclick</th>
                    <td>keydown</td>
                    <td>change</td>
                    <td>resize</td>
                </tr>
                <tr>
                    <th scope="row">mouseenter</th>
                    <td>keyup</td>
                    <td>focus</td>
                    <td>scroll</td>
                </tr>
                <tr>
                    <th scope="row">mouseleave</th>
                    <td></td>
                    <td>blur</td>
                    <td>unload</td>
                </tr>
            </tbody>
        </table>

        Name: <input type="text" name="fillname" />
    </div>
</body>

</html>
