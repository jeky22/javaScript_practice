<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>CSS</title>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <button>toggleClass</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggleClass("blue");
                $("p").css({ "background-color": "blue", "font-size": "200%" });
                console.log("Background color = " + $("p").css("background-color")); // return
            });
        });
    </script>

</body>

</html>
