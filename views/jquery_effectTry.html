<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Effect Try</title>
    <style>
        .cardBox {
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        #flip {
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin-bottom: 20px;
        }

        #panel {
            display: none;
            float: left;
        }

        .btnBox {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="cardBox mt-5">
        <div id="flip" class="bg-success text-white font-weight-bold">Loco Image</div>

        <div id="panel" class="card mb-5" style="width: 300px;">
            <img src="../static/loco.jpg" class="card-img-top" alt="loco">
            <div class="card-body">
                <p class="card-text">
                    Add a description of the image here.
                </p>
            </div>
        </div>
    </div>
    <div class="btnBox">
        <button id="start" class="btn btn-primary text-white font-weight-bold">Start sliding</button>
        <button id="stop" class="btn btn-danger text-white font-weight-bold">Stop sliding</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#start').click(function() {
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function() {
                $("#panel").stop();
                $("#panel").css("overflow", "hidden");
            });
        });
    </script>
</body>

</html>
